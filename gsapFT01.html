<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #05a6ec;
            opacity: 0;
        }
    </style>
    <title>gsap.fromTo()</title>
</head>

<body>
    <div class="box"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        requestIdleCallback(() => {
            gsap.fromTo(".box", {
                x: 500,
                opacity: 1
            }, {
                x: "300",
                y: "200",
                opacity: 1,
                duration: 1
            });
        });
    </script>
</body>

</html>
