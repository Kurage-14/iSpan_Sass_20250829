<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #05a6ec;
        }

        .dot {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 30px;
            height: 30px;
            background-color: #e41d1d;
            border-radius: 50%;
        }

        .dot::before {
            position: absolute;
            left: 15px;
            top: 15px;
            content: "";
            display: inline-block;
            width: 40px;
            height: 40px;
            outline: 2px solid blue;
            transform-origin: center center;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation-name: ani01;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
            animation-delay: 1s;
            z-index: 1;
        }

        .dot::after {
            content: "";
        }

        @keyframes ani01 {
            0% {
                width: 0px;
                height: 0px;
                opacity: 1;
            }

            90% {
                width: 30px;
                height: 30px;
                opacity: 0.8;
            }

            100% {
                width: 40px;
                height: 40px;
                opacity: 0;
            }
        }
    </style>
    <title>gsap.fromTo() 2</title>
</head>

<body>
    <div class="box"></div>
    <div class="dot" data-hover="aaaa"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>

    </script>
</body>

</html>
