<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
        }
    </style>
    <title>文字動畫01_2</title>
</head>

<body>
    <div class="title">
        白日依山盡黃河入海流
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        const title = document.querySelector(".title");
        console.log(title.innerHTML); // 裡面的 HTML 內容
        console.log(title.innerText); // 裡面的渲染之後的文字結果
        console.log(title.textContent); // 原始的文字

        const text = title.textContent.trim(); // 去空白
        console.log(text[0]);



        requestIdleCallback(() => {
            gsap.from(".title", {
                scale: 2,
                opacity: 0,
                duration: 1,
            });
        });

    </script>
</body>

</html>
