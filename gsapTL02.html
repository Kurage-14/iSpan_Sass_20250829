<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
            background-color: #1878e6;
            color: #fff;
            font-family: sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box2 {
            background-color: #eda90b;
        }

        .box3 {
            background-color: #29d306;
        }
    </style>
    <title>timeline02</title>
</head>

<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        // |    |    |    |    |    |    |    |    |
        // 0    1    2    3    4    5    6    7    8
        // |box1|
        //           |box2     |
        //                               |box3|
        const box = document.querySelector(".box");
        console.log(box.getBoundingClientRect()); // 包位元素的矩形範圍資訊
        const posotion = window.innerWidth - box.getBoundingClientRect().width - 16;
        const tl = gsap.timeline();
        tl.to(".box1", { x: posotion, duration: 1 }, 0);
        tl.to(".box2", { x: posotion, duration: 2 }, 2);
        tl.to(".box3", { x: posotion, duration: 1 }, 6);
    </script>
</body>

</html>
