<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
            background-color: #1878e6;
            color: #fff;
            font-family: sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box2 {
            background-color: #eda90b;
        }

        .box3 {
            background-color: #29d306;
        }
    </style>
    <title>timeline04</title>
</head>

<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <button>播放</button>
    <button>暫停</button>
    <button>倒轉</button>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>
    <script>
        // gsap.registerPlugin(GSDevTools);
        // GSDevTools.create();
        const buttons = document.querySelectorAll("button");
        const box = document.querySelector(".box");
        console.log(box.getBoundingClientRect());
        const posotion = window.innerWidth - box.getBoundingClientRect().width - 16;
        const tl = gsap.timeline();
        tl.addLabel("a1", 5);
        tl.to(".box1", { x: posotion, duration: 1 }, 0);
        tl.to(".box2", { x: posotion, duration: 2 }, "a1");
        tl.to(".box3", { x: posotion, duration: 1 }, "a1-=1");

        buttons[0].addEventListener("click", () => {
            tl.play();
        });
        buttons[1].addEventListener("click", () => {
            tl.pause();
        });
        buttons[2].addEventListener("click", () => {
            tl.reverse();
        });
    </script>
</body>

</html>
