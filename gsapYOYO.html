<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
        }

        .ball {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 50px;
            height: 50px;
            background-color: #e55757;
            border-radius: 50%;
        }
    </style>
    <title>gsap repeat and yoyo</title>
</head>

<body>
    <button>播放</button>
    <div class="ball"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        document.querySelector("button").addEventListener("click", () => {
            gsap.to(".ball", {
                y: -100,
                duration: 0.5,
                repeat: -1,
                yoyo: true
            });
        })
    </script>
</body>

</html>
